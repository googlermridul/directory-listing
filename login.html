<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/x-icon" href="./img/fav.png" />

      <title>ICO | Login</title>
      <!-- bootstrap 5 -->
      <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css" />
      <!-- owl carousel -->
      <link rel="stylesheet" href="./assets/plugins/owlcarousel/animate.css" />
      <link
         rel="stylesheet"
         href="./assets/plugins/owlcarousel/owl.carousel.min.css"
      />
      <link
         rel="stylesheet"
         href="./assets/plugins/owlcarousel/owl.theme.default.min.css"
      />
      <!-- aos animation -->
      <link rel="stylesheet" href="./assets/plugins/aos/aos.css" />
      <!-- fancy box -->
      <link
         rel="stylesheet"
         href="./assets/plugins/fancybox/jquery.fancybox.min.css"
      />
      <!-- font awesome 5 -->
      <script src="./assets/fontawesome/fontawesomepro.js"></script>
      <!-- custom css -->
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body class="">
      <section class="login-section">
         <div class="container-fluid h-100">
            <div class="row h-100">
               <div class="col-lg-6 p-0">
                  <div class="text-box h-100">
                     <div class="overlay h-100">
                        <div class="text">
                           <h2>Sign in to your account</h2>
                           <a href="index.html">back to home</a>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="form-wrapper d-flex align-items-center h-100">
                     <form action="">
                        <div class="row g-4">
                           <div class="col-12">
                              <h4>Login here</h4>
                           </div>
                           <div class="input-box col-12">
                              <input
                                 type="text"
                                 class="form-control"
                                 placeholder="Email address"
                              />
                           </div>
                           <div class="input-box col-12">
                              <input
                                 type="text"
                                 class="form-control"
                                 placeholder="Password"
                              />
                           </div>
                           <div class="col-12">
                              <div class="links">
                                 <div class="form-check">
                                    <input
                                       class="form-check-input"
                                       type="checkbox"
                                       value=""
                                       id="flexCheckDefault"
                                    />
                                    <label
                                       class="form-check-label"
                                       for="flexCheckDefault"
                                    >
                                       Remember me
                                    </label>
                                 </div>
                                 <a href="forgot-password.html"
                                    >Forgot password?</a
                                 >
                              </div>
                           </div>
                        </div>

                        <button class="btn-custom w-100">sign in</button>
                        <div class="bottom">
                           Don't have an account?

                           <a href="register.html">Create account</a>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- bootstrap -->
      <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
      <script src="./assets/bootstrap/masonry.pkgd.min.js"></script>
      <!-- jquery cdn -->
      <script src="./assets/jquery/jquery-3.6.0.min.js"></script>
      <!-- owl carousel -->
      <script src="./assets/plugins/owlcarousel/owl.carousel.min.js"></script>
      <!-- counter up -->
      <script src="./assets/plugins/counterup/jquery.waypoints.min.js"></script>
      <script src="./assets/plugins/counterup/jquery.counterup.min.js"></script>
      <!-- aos animation -->
      <script src="./assets/plugins/aos/aos.js"></script>
      <!-- fancy box -->
      <script src="./assets/plugins/fancybox/jquery.fancybox.min.js"></script>
      <!-- custom script -->
      <script src="./js/script.js"></script>
   </body>
</html>
